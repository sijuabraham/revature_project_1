<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Reimbursement System - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

    <div class="container has-background-light mt-6 mb-6">
      <div class="columns is-justify-content-center">
        <div class="column is-6 has-background-primary">
          <h1 class="is-size-1 has-text-centered">Login</h1>
          <div class="field">
              <label class="label">Username</label>
              <div class="control">
                <input class="input" type="text" placeholder="Username" id="username-login-input">
              </div>
          </div>
          <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input class="input" type="password" placeholder="Password" id="password-login-input">
              </div>
          </div>
          <div class="field">
            <div class="control">
              <button id="login-btn" class="button is-link">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
